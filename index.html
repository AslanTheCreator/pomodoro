<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700;800&family=Roboto+Flex:opsz,wght@8..144,400;8..144,500;8..144,800&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Pomodoro</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container">
          <a class="title" href="#">
            <img class="title__img" src="img/logo/logo_focus.svg" alt="" />
          </a>
          <a class="autorization" href="#">Login</a>
        </div>
      </header>
      <main class="main">
        <div class="main__container">
          <div class="timer">
            <div class="timer__block">
              <div class="timer__block-mode mode">
                <img class="mode__img" src="img/mode/mode-focus.svg" alt="" />
                <div class="mode__text">Focus</div>
              </div>
              <div class="timer__block-pomodoro pomodoro">
                <div class="pomodoro__minute">25</div>
                <div class="pomodoro__second">00</div>
              </div>
            </div>
            <div class="timer__controller">
              <div class="timer__controller__reset">
                <img src="img/controller/reset2.svg" alt="" />
              </div>
              <div class="timer__controller__button">
                <img src="img/controller/ph_play-fill.svg" alt="" />
              </div>
              <div class="timer__controller__setings">
                <img src="img/controller/ph_dots-three-outline-fill.svg" alt="" />
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <div class="popup">
      <div class="popup__body">
        <div class="popup__content">
          <div class="popup__content__header">
            <div class="popup__title">Settings</div>
            <div class="popup__close">
              <img src="img/popup/close.svg" alt="" />
            </div>
          </div>
          <div class="popup__content__main">
            <div class="popup__list">
              <div class="popup__list__text">Dark mode</div>
              <div class="popup__toggle">
                <i class="indikator"></i>
              </div>
            </div>
            <div class="popup__list">
              <div class="popup__list__text">Focus length</div>
              <input type="number" class="popup__list__element" value="25" />
            </div>
            <div class="popup__list">
              <div class="popup__list__text">Short break length</div>
              <input type="number" class="popup__list__element" value="25" />
            </div>
            <div class="popup__list">
              <div class="popup__list__text">Long break length</div>
              <input type="number" class="popup__list__element" value="25" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="module" src="js/script.js"></script>
</html>
